<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe for 25% Off</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <!-- Product image with a blue border and centered -->
        <img src="https://img.freepik.com/premium-vector/blue-white-jacket-with-hood-that-says-hood_1062244-28646.jpg" 
             alt="Blue and white jacket with hood" 
             class="product-image">
             
        <!-- Heading for product name and offer -->
        <h1 class="product-heading">25% Off Your First Subscription!</h1>
        
        <!-- Short paragraph describing the product -->
        <p class="product-description">
            Discover unique and stylish blue and white jackets with a hood. 
            Subscribe now to get 25% off your first box and enjoy a new fashionable surprise delivered right to your door!
        </p>
        
        <!-- Registration form with an email input and a submit button -->
        <form class="subscription-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Get 25% Off</button>
        </form>
    </div>
</body>
</html>
