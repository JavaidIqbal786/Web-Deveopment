<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <div id="game">
            <p>Enter a range to start the game:</p>
            <input type="number" id="min-range" placeholder="Min" required>
            <input type="number" id="max-range" placeholder="Max" required>
            <button id="start-btn">Start Game</button>

            <div id="guess-section" style="display:none;">
                <p>Guess the number:</p>
                <input type="number" id="user-guess" placeholder="Enter your guess">
                <button id="guess-btn">Submit Guess</button>
                <p id="message"></p>
                <p id="attempts">Attempts left: 5</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
