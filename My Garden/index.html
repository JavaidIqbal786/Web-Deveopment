<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gardening Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main title of the page -->
    <h1>Welcome to My Garden</h1>

    <!-- Section for displaying plants -->
    <div id="plant-section">
        <p>Here are some plants in my garden:</p>
        <ul>
            <li>Roses</li>
            <li>Tomatoes</li>
            <li>Lavender</li>
        </ul>
    </div>

    <!-- Button to water plants -->
    <button id="water-button">Water the Plants</button>

    <!-- Area where the watering message will be displayed -->
    <p id="message"></p>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
